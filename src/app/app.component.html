<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" name="" id="" class="form-control" required minlength="3"
      formControlName="userName" [class.is-invalid]="userName.invalid && userName.touched">

      <!-- <small class="text-danger" [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched">Username is required</small> -->
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors.required" class="text-danger">Username is required</small>
        <small *ngIf="userName.errors.minlength" class="text-danger">Username shoud be more than 3 characters</small>
        <small *ngIf="userName.errors.forbiddenName" class="text-danger">{{userName.errors.forbiddenName.value}} username not allowed</small>
      </div>
    </div>

    <div class="form-group">
      <label for="">Password</label>
      <input formControlName="password" type="password" name="" id="" class="form-control">
    </div>

    <div class="form-group">
      <label for="">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" name="" id="" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label for="">City</label>
        <input formControlName="city" type="text" name="" id="" class="form-control">
      </div>

      <div class="form-group">
        <label for="">State</label>
        <input formControlName="state" type="text" name="" id="" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Postal Code</label>
        <input formControlName="postalCode" type="text" name="" id="" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary" type="submit" (click)="loadValue()">Load value</button>

  </form>

  {{ registrationForm.value | json }}
</div>
